{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>These are all my tweets!</h1>
  </div>
  <div class="row">
    <div class="col-md-2">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      {% for person in personBehindTweet %}
        <b>{{person.name}}</b>
      {% endfor %}
      <br>
      100 followers
    </div>
    <div class="col-md-9">
      <h2>User Tweets</h2>
      {% for person in personBehindTweet %}
        <li>{{person.content}}</li>
      {% endfor %}
    </div>

  </div>

{% endblock %}
